<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

      
<body>
    <h1> Rock Paper Scissors Game
    </h1>

    <div>
        <input type="button" class="buttons" id="rock" value="Rock" style="display:none">

        <input type="button" class="buttons" id="paper" value="Paper" style="display: none">
    
        <input type="button" class="buttons" id="scissors" value="Scissors" style="display: none">

        <input type="button" id="welcomeButton" value="Click to play" >

        <input type="button" id="againButton" value="Click to play again" >

    </div>
</body>
<script src="main.js"></script>
</html>
